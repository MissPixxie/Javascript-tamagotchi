<div id="button-container">
    <button class="button" onclick="love()">Klappa</button>
    <button id="foodButton" onclick="hunger()">Mata</button>
    <button class="button" onclick="fun()">Lek</button>
    <button class="button" onclick="bath()">Bada</button>
    <button class="button" onclick="tired()">Sova</button>

<div id="testContainer">
  <div id="test">HEJ</div>    
</div>


<div id="myModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <span class="close">&times;</span> 
      </div>
      <div class="modal-main">
        <input type="image" name="banana" class="modal-image" src="Images/banana.png" onclick="hunger(5)">
        <input type="image" name="hamburger" class="modal-image" src="Images/hamburger.png" onclick="hunger(8)">
        <input type="image" name="apple" class="modal-image" src="Images/apple.png" onclick="hunger(6)">       
      </div>
        <div class="modal-footer">
          <button class="button close-button">Close</button>      
        </div>
    </div>
</div>
